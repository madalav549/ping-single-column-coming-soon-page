  <header class="logo-container">
    <img src="./images/logo.svg" alt="logo image">

  <main class="main-container">
    <h1>
        We are launching <strong>soon!
</strong>
    </h1>
    <p>
        Subscribe and get notified
    </p>

      <article>

        <p class="error-message" id="customError">Please provide a valid email address</p>

      <button type="submit" id="sumbit-button">

    <section class="illustration-dashboard-section">
      <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">

  </main>
  <footer>
    <article class="icon-container">
